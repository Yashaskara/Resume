<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yashaskara Jois K R</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white font-[Poppins] overflow-x-hidden">
    <header class="fixed w-full top-0 z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
        <nav class="container mx-auto px-6 py-4">
            <ul class="flex items-center justify-center space-x-8">
                <li><a href="index.html" class="hover:text-purple-400 transition-colors duration-300">Home</a></li>
                <li><a href="professional.html" class="hover:text-purple-400 transition-colors duration-300">Professional</a></li>
                <li><a href="personal.html" class="hover:text-purple-400 transition-colors duration-300">Personal</a></li>
                <li><a href="projects.html" class="hover:text-purple-400 transition-colors duration-300">Projects</a></li>
                <li><a href="hobbies.html" class="hover:text-purple-400 transition-colors duration-300">Hobbies</a></li>
                <li><a href="contact.html" class="text-purple-400 font-semibold">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-6 pt-24 pb-20">
        <div class="max-w-4xl mx-auto">
            <!-- Contact Info Section -->
            <section id="contact-info" class="mb-16">
                <h2 class="text-4xl font-bold text-center mb-12 bg-gradient-to-r from-purple-400 to-pink-600 text-transparent bg-clip-text">Contact Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="group relative bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 hover:shadow-2xl hover:shadow-purple-500/20 transition-all duration-300 border border-gray-800">
                        <div class="absolute -inset-0.5 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl blur opacity-0 group-hover:opacity-20 transition duration-300"></div>
                        <div class="relative flex flex-col items-center text-center space-y-4">
                            <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <span class="text-purple-300 font-semibold">Phone</span>
                            <a href="tel:+918951898327" class="text-gray-300 hover:text-purple-400 transition-colors">+91-8951898327</a>
                        </div>
                    </div>

                    <!-- Similar structure for Email and LinkedIn -->
                </div>
            </section>

            <!-- Contact Form Section -->
            <section id="contact-form">
                <h2 class="text-4xl font-bold text-center mb-12 bg-gradient-to-r from-purple-400 to-pink-600 text-transparent bg-clip-text">Send a Message</h2>
                <form class="space-y-6">
                    <div class="group relative bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-8 hover:shadow-2xl hover:shadow-purple-500/20 transition-all duration-300 border border-gray-800">
                        <div class="absolute -inset-0.5 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl blur opacity-0 group-hover:opacity-20 transition duration-300"></div>
                        <div class="relative space-y-6">
                            <div>
                                <label class="block text-purple-300 mb-2">Name</label>
                                <input type="text" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500 transition-colors">
                            </div>
                            <!-- Similar structure for other form fields -->
                            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 rounded-lg hover:opacity-90 transition-opacity">
                                Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-black/80 backdrop-blur-md border-t border-gray-800">
        <div class="container mx-auto px-6 py-4 text-center text-gray-400">
            <p>&copy; 2024 Yashaskara Jois K R. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
